<template>
    <lightning-card title="Recruiting Director Dashboard" icon-name="custom:custom63">
            
            <!-- Filters Section -->
            <div class="slds-card__body slds-card__body_inner">
                <div class="filter-container">
                    
                    <!-- Sales Manager Picker -->
                    <div class="filter-item">
                        <lightning-combobox
                            name="salesManager"
                            label="Sales Manager"
                            value={selectedManager}
                            placeholder="Select a manager"
                            options={salesManagerOptions}
                            onchange={handleManagerChange}
                            class="manager-picker">
                        </lightning-combobox>
                    </div>

                    <!-- Date Range Toggle -->
                    <div class="filter-item">
                        <div class="slds-form-element">
                            <label class="slds-form-element__label" for="date-range">Date Range</label>
                            <lightning-button-group id="date-range">
                                <lightning-button 
                                    label="Month" 
                                    onclick={handleMonthClick}
                                    variant={isMonth}>
                                </lightning-button>
                                <lightning-button 
                                    label="Quarter" 
                                    onclick={handleQuarterClick}
                                    variant={isQuarter}>
                                </lightning-button>
                                <lightning-button 
                                    label="Year" 
                                    onclick={handleYearClick}
                                    variant={isYear}>
                                </lightning-button>
                            </lightning-button-group>
                        </div>
                    </div>

                </div>
            </div>

            <!-- Loading Spinner -->
            <template if:true={isLoading}>
                <div class="slds-text-align_center slds-p-around_large">
                    <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                </div>
            </template>

            <!-- Metrics Cards Section -->
            <template if:false={isLoading}>
                <div class="slds-card__body slds-card__body_inner">
                    <div class="metrics-grid">
                        
                        <!-- Total Candidates Card -->
                        <div class="metric-card" onclick={handleTotalCandidatesClick}>
                            <div class="metric-header">
                                <lightning-icon icon-name="standard:contact" size="small"></lightning-icon>
                                <span class="metric-title">Total Candidates</span>
                            </div>
                            <div class="metric-value">{metrics.totalCandidates}</div>
                            <div class="metric-footer">Click to view details</div>
                        </div>

                        <!-- Upcoming Interviews Card -->
                        <div class="metric-card" onclick={handleUpcomingInterviewsClick}>
                            <div class="metric-header">
                                <lightning-icon icon-name="standard:event" size="small"></lightning-icon>
                                <span class="metric-title">Upcoming Interviews</span>
                            </div>
                            <div class="metric-value">{metrics.upcomingInterviews}</div>
                            <div class="metric-footer">Click to view details</div>
                        </div>

                        <!-- Active Pipeline Card -->
                        <div class="metric-card" onclick={handleActivePipelineClick}>
                            <div class="metric-header">
                                <lightning-icon icon-name="standard:opportunity" size="small"></lightning-icon>
                                <span class="metric-title">Active Pipeline</span>
                            </div>
                            <div class="metric-value">{metrics.activePipeline}</div>
                            <div class="metric-footer">Click to view details</div>
                        </div>

                        <!-- Contract B Card -->
                        <div class="metric-card" onclick={handleContractBClick}>
                            <div class="metric-header">
                                <lightning-icon icon-name="standard:contract" size="small"></lightning-icon>
                                <span class="metric-title">Contract B</span>
                            </div>
                            <div class="metric-value">{metrics.onContractB}</div>
                            <div class="metric-footer">Click to view details</div>
                        </div>

                        <!-- Contract A Card -->
                        <div class="metric-card" onclick={handleContractAClick}>
                            <div class="metric-header">
                                <lightning-icon icon-name="standard:contract" size="small"></lightning-icon>
                                <span class="metric-title">Contract A</span>
                            </div>
                            <div class="metric-value">{metrics.onContractA}</div>
                            <div class="metric-footer">Click to view details</div>
                        </div>

                        <!-- Hired Card -->
                        <div class="metric-card" onclick={handleHiredClick}>
                            <div class="metric-header">
                                <lightning-icon icon-name="standard:avatar" size="small"></lightning-icon>
                                <span class="metric-title">Hired ({selectedDateRange})</span>
                            </div>
                            <div class="metric-value">{metrics.hiredThisPeriod}</div>
                            <div class="metric-footer">Click to view details</div>
                        </div>

                        <!-- Completed Interviews Card -->
                        <div class="metric-card" onclick={handleCompletedInterviewsClick}>
                            <div class="metric-header">
                                <lightning-icon icon-name="standard:task2" size="small"></lightning-icon>
                                <span class="metric-title">Completed Interviews ({selectedDateRange})</span>
                            </div>
                            <div class="metric-value">{metrics.completedInterviewsThisPeriod}</div>
                            <div class="metric-footer">Click to view details</div>
                        </div>

                    </div>
                </div>
            </template>

        <!-- Drill-Down Modal -->
        <template if:true={showDrillDownModal}>
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    
                    <!-- Modal Header -->
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" 
                                title="Close" onclick={closeDrillDownModal}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 class="slds-text-heading_medium slds-hyphenate">{drillDownTitle}</h2>
                    </header>

                    <!-- Modal Body -->
                    <div class="slds-modal__content slds-p-around_medium">
                        
                        <!-- Loading Spinner -->
                        <template if:true={isDrillDownLoading}>
                            <div class="slds-text-align_center slds-p-around_large">
                                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                            </div>
                        </template>

                        <!-- Data Table -->
                        <template if:false={isDrillDownLoading}>
                            <template if:true={hasDrillDownData}>
                                <lightning-datatable
                                    key-field="id"
                                    data={drillDownData}
                                    columns={drillDownColumns}
                                    onrowaction={handleRowAction}
                                    hide-checkbox-column
                                    show-row-number-column>
                                </lightning-datatable>
                            </template>
                            <template if:false={hasDrillDownData}>
                                <div class="slds-text-align_center slds-p-around_medium">
                                    <p>No records found.</p>
                                </div>
                            </template>
                        </template>
                    </div>

                    <!-- Modal Footer -->
                    <footer class="slds-modal__footer">
                        <lightning-button variant="neutral" label="Close" onclick={closeDrillDownModal}></lightning-button>
                        <lightning-button variant="brand" label="Export CSV" onclick={handleExportCsv}></lightning-button>
                    </footer>

                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>

    </lightning-card>
</template>
