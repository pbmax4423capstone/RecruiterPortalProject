<template>
  <!-- Branded Header -->
  <div class="branded-header">
    <div class="slds-page-header__row">
      <div class="slds-page-header__col-title">
        <div class="slds-media">
          <div class="slds-media__figure">
            <div class="company-logo">
              <lightning-icon icon-name="standard:lead" alternative-text="Company Logo" size="large" class="logo-icon"></lightning-icon>
            </div>
          </div>
          <div class="slds-media__body">
            <div class="slds-page-header__name">
              <div class="slds-page-header__name-title">
                <h1>
                  <span class="slds-page-header__title slds-truncate" title={portalTitle}>{portalTitle}</span>
                </h1>
              </div>
            </div>
            <!-- Welcome Message -->
            <div class="welcome-message">
              <span class="slds-text-heading_small slds-text-color_inverse">{timeBasedGreeting}, {computedUserFirstName}! ðŸ‘‹</span>
            </div>
          </div>
        </div>
      </div>
      <div class="slds-page-header__col-actions">
        <!-- Action Buttons Row -->
        <div class="action-buttons-container">
          <lightning-button-group>
            <!-- Contracting App Buttons -->
            <template if:true={isContractingApp}>
              <lightning-button 
                variant="brand" 
                label="Send Endorsement Email" 
                icon-name="utility:email"
                onclick={handleSendEndorsementEmail}
                class="action-button">
              </lightning-button>
              <lightning-button 
                variant="brand" 
                label="New Broker, NRF, or Registrant" 
                icon-name="utility:new"
                onclick={handleNewBroker}
                class="action-button">
              </lightning-button>
              <lightning-button 
                variant="brand" 
                label="Create Ticket" 
                icon-name="utility:add"
                onclick={handleCreateTicket}
                class="action-button">
              </lightning-button>
              <lightning-button 
                variant="brand" 
                label="Notes" 
                icon-name="utility:notes"
                onclick={handleNotes}
                class="action-button">
              </lightning-button>
            </template>

            <!-- Recruiter Portal Buttons -->
            <template if:true={isRecruiterPortalApp}>
              <lightning-button 
                variant="brand" 
                label="Create Ticket" 
                icon-name="utility:add"
                onclick={handleCreateTicket}
                class="action-button">
              </lightning-button>
              <lightning-button 
                variant="brand" 
                label="Schedule Call" 
                icon-name="utility:phone_portrait"
                onclick={handleScheduleCall}
                class="action-button">
              </lightning-button>
              <lightning-button 
                variant="brand" 
                label="Reschedule Calls" 
                icon-name="utility:event"
                onclick={handleRescheduleCalls}
                class="action-button">
              </lightning-button>
              <lightning-button 
                variant="brand" 
                label="Create New Candidate" 
                icon-name="utility:add_contact"
                onclick={handleCreateCandidate}
                class="action-button">
              </lightning-button>
              <lightning-button 
                variant="brand" 
                label="Schedule Interview" 
                icon-name="utility:event"
                onclick={handleScheduleInterview}
                class="action-button">
              </lightning-button>
            </template>

            <!-- New Business App Buttons -->
            <template if:true={isNewBusinessApp}>
              <lightning-button 
                variant="brand" 
                label="New Opportunity" 
                icon-name="utility:add"
                onclick={handleNewOpportunity}
                class="action-button">
              </lightning-button>
            </template>
          </lightning-button-group>
        </div>
      </div>
    </div>
  </div>

  <!-- New Opportunity Flow Modal -->
  <template if:true={showNewOpportunityModal}>
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_large" aria-labelledby="new-opportunity-modal-heading">
      <div class="slds-modal__container">
        <header class="slds-modal__header">
          <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeNewOpportunityModal}>
            <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
            <span class="slds-assistive-text">Close</span>
          </button>
          <h2 id="new-opportunity-modal-heading" class="slds-modal__title slds-hyphenate">New Opportunity</h2>
        </header>
        <div class="slds-modal__content slds-p-around_medium">
          <lightning-flow
            flow-api-name="Opportunity_ScreenFlow_Created_New_Business_Opportunity"
            onstatuschange={handleNewOpportunityFlowStatusChange}>
          </lightning-flow>
        </div>
        <div class="slds-modal__footer">
          <lightning-button variant="neutral" label="Close" onclick={closeNewOpportunityModal}></lightning-button>
        </div>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
  </template>

  <!-- Send Endorsement Email Modal -->
  <template if:true={showEndorsementEmailModal}>
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_large" aria-labelledby="endorsement-email-modal-heading">
      <div class="slds-modal__container" style="max-width: 90%; width: 800px;">
        <header class="slds-modal__header">
          <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeEndorsementEmailModal}>
            <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
            <span class="slds-assistive-text">Close</span>
          </button>
          <h2 id="endorsement-email-modal-heading" class="slds-modal__title slds-hyphenate">Send Endorsement Email</h2>
        </header>
        <div class="slds-modal__content slds-p-around_medium" style="min-height: 400px; max-height: 70vh; overflow-y: auto;">
          <template if:false={flowError}>
            <lightning-flow
              flow-api-name="Send_Endorsement_Email"
              flow-input-variables={endorsementFlowInputVariables}
              onstatuschange={handleFlowStatusChange}>
            </lightning-flow>
          </template>
          <template if:true={flowError}>
            <div class="slds-text-color_error slds-text-align_center slds-p-around_large">
              <p>{flowError}</p>
            </div>
          </template>
        </div>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
  </template>

  <!-- New Broker Modal -->
  <template if:true={showNewBrokerModal}>
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_large" aria-labelledby="new-broker-modal-heading">
      <div class="slds-modal__container" style="max-width: 90%; width: 800px;">
        <header class="slds-modal__header">
          <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeNewBrokerModal}>
            <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
            <span class="slds-assistive-text">Close</span>
          </button>
          <h2 id="new-broker-modal-heading" class="slds-modal__title slds-hyphenate">New Broker, NRF, or Registrant</h2>
        </header>
        <div class="slds-modal__content slds-p-around_medium" style="min-height: 400px; max-height: 70vh; overflow-y: auto;">
          <template if:false={flowError}>
            <lightning-flow
              flow-api-name="Create_New_Broker_ALC_Record_Screen_Flow"
              flow-input-variables={newBrokerFlowInputVariables}
              onstatuschange={handleNewBrokerFlowStatusChange}>
            </lightning-flow>
          </template>
          <template if:true={flowError}>
            <div class="slds-text-color_error slds-text-align_center slds-p-around_large">
              <p>{flowError}</p>
            </div>
          </template>
        </div>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
  </template>

  <!-- Notes Modal -->
  <template if:true={showNotesModal}>
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_large" aria-labelledby="notes-modal-heading">
      <div class="slds-modal__container" style="max-width: 800px; width: 90%;">
        <header class="slds-modal__header">
          <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeNotesModal}>
            <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
            <span class="slds-assistive-text">Close</span>
          </button>
          <h2 id="notes-modal-heading" class="slds-modal__title slds-hyphenate">Notes</h2>
        </header>
        <div class="slds-modal__content slds-p-around_medium" style="min-height: 500px; max-height: 70vh; overflow-y: auto;">
          <!-- Create New Note Section -->
          <div class="slds-box slds-m-bottom_medium">
            <h3 class="slds-text-heading_small slds-m-bottom_small">Create New Note</h3>
            
            <!-- Note Title -->
            <lightning-input
              label="Note Title"
              value={newNoteTitle}
              onchange={handleNoteTitleChange}
              placeholder="Enter note title..."
              class="slds-m-bottom_small">
            </lightning-input>

            <!-- Note Body -->
            <lightning-textarea
              label="Note Content"
              value={newNoteBody}
              onchange={handleNoteBodyChange}
              placeholder="Enter note text..."
              rows="5">
            </lightning-textarea>

            <!-- Attach to Record -->
            <div class="slds-m-top_small">
              <lightning-input
                label="Search for Record to Attach (Optional)"
                value={recordSearchTerm}
                onchange={handleRecordSearchChange}
                placeholder="Search Candidates, Contacts, Cases..."
                class="slds-m-bottom_x-small">
              </lightning-input>
              
              <template if:true={showRecordSearchResults}>
                <div class="slds-dropdown slds-dropdown_length-5 slds-dropdown_fluid" style="max-height: 200px; overflow-y: auto;">
                  <ul class="slds-listbox slds-listbox_vertical" role="listbox">
                    <template for:each={recordSearchResults} for:item="record">
                      <li key={record.Id} role="presentation" class="slds-listbox__item">
                        <div class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small" 
                             role="option" 
                             onclick={handleRecordSelect}
                             data-record-id={record.Id}
                             data-record-name={record.Name}
                             style="cursor: pointer; padding: 8px;">
                          <span class="slds-media__body">
                            <span class="slds-listbox__option-text slds-listbox__option-text_entity">{record.Name}</span>
                          </span>
                        </div>
                      </li>
                    </template>
                  </ul>
                </div>
              </template>

              <template if:true={selectedRecordName}>
                <div class="slds-pill_container slds-m-top_x-small">
                  <span class="slds-pill">
                    <span class="slds-pill__label">{selectedRecordName}</span>
                    <button class="slds-button slds-button_icon slds-button_icon slds-pill__remove" onclick={handleRemoveRecord}>
                      <lightning-icon icon-name="utility:close" size="x-small"></lightning-icon>
                    </button>
                  </span>
                </div>
              </template>
            </div>

            <!-- Share with Users -->
            <div class="slds-m-top_small">
              <lightning-input
                label="Share with Users (Optional)"
                value={shareWithSearch}
                onchange={handleShareWithSearchChange}
                placeholder="Search users to share with..."
                class="slds-m-bottom_x-small">
              </lightning-input>

              <template if:true={showUserSearchResults}>
                <div class="slds-dropdown slds-dropdown_length-5 slds-dropdown_fluid" style="max-height: 200px; overflow-y: auto;">
                  <ul class="slds-listbox slds-listbox_vertical" role="listbox">
                    <template for:each={userSearchResults} for:item="user">
                      <li key={user.Id} role="presentation" class="slds-listbox__item">
                        <div class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small" 
                             role="option" 
                             onclick={handleUserSelect}
                             data-user-id={user.Id}
                             data-user-name={user.Name}
                             style="cursor: pointer; padding: 8px;">
                          <span class="slds-media__body">
                            <span class="slds-listbox__option-text slds-listbox__option-text_entity">{user.Name}</span>
                          </span>
                        </div>
                      </li>
                    </template>
                  </ul>
                </div>
              </template>

              <template if:true={hasSharedUsers}>
                <div class="slds-pill_container slds-m-top_x-small">
                  <template for:each={sharedUsers} for:item="user">
                    <span key={user.Id} class="slds-pill">
                      <span class="slds-pill__label">{user.Name}</span>
                      <button class="slds-button slds-button_icon slds-button_icon slds-pill__remove" 
                              onclick={handleRemoveSharedUser}
                              data-user-id={user.Id}>
                        <lightning-icon icon-name="utility:close" size="x-small"></lightning-icon>
                      </button>
                    </span>
                  </template>
                </div>
              </template>
            </div>

            <!-- Save Button -->
            <div class="slds-m-top_medium">
              <lightning-button
                variant="brand"
                label="Save Note"
                onclick={handleSaveNote}
                disabled={isNoteSaving}>
              </lightning-button>
            </div>
          </div>

          <!-- Recent Notes Section -->
          <hr class="slds-m-vertical_medium">
          <div class="slds-grid slds-grid_align-spread slds-m-bottom_small">
            <h3 class="slds-text-heading_small">Recent Notes</h3>
            <lightning-combobox
              label="Sort By"
              value={noteSortBy}
              options={noteSortOptions}
              onchange={handleNoteSortChange}
              variant="label-hidden"
              placeholder="Sort by...">
            </lightning-combobox>
          </div>

          <div style="max-height: 400px; overflow-y: auto;">
            <template if:true={hasNotes}>
              <template for:each={sortedNotes} for:item="note">
                <div key={note.id} class="slds-box slds-m-bottom_small">
                  <div class="slds-grid slds-grid_vertical-align-start">
                    <div class="slds-col slds-has-flexi-truncate">
                      <p class="slds-text-heading_small">{note.title}</p>
                      <p class="slds-text-body_regular slds-m-top_x-small">{note.preview}</p>
                      <p class="slds-text-color_weak slds-text-body_small slds-m-top_x-small">
                        by {note.createdBy}
                      </p>
                      <template if:true={note.attachedTo}>
                        <p class="slds-text-color_weak slds-text-body_small">
                          {note.attachedTo}
                        </p>
                      </template>
                    </div>
                    <div class="slds-col slds-no-flex slds-align-middle">
                      <lightning-button-icon
                        icon-name="utility:delete"
                        alternative-text="Delete note"
                        variant="border-filled"
                        onclick={handleDeleteNote}
                        data-note-id={note.contentDocumentId}>
                      </lightning-button-icon>
                    </div>
                  </div>
                </div>
              </template>
            </template>
            <template if:false={hasNotes}>
              <p class="slds-text-color_weak slds-text-align_center slds-p-around_large">No notes yet</p>
            </template>
          </div>

          <!-- Delete Confirmation Section (within Notes Modal) -->
          <template if:true={showDeleteConfirmation}>
            <div style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 9999; display: flex; align-items: center; justify-content: center;">
              <div class="slds-box slds-theme_default" style="max-width: 400px; background: white; padding: 20px;">
                <h3 class="slds-text-heading_medium slds-m-bottom_medium">Delete Note</h3>
                <p class="slds-m-bottom_medium">Are you sure you want to delete this note? This action cannot be undone.</p>
                <div class="slds-grid slds-grid_align-end slds-gutters_small">
                  <div class="slds-col">
                    <lightning-button
                      variant="neutral"
                      label="Cancel"
                      onclick={cancelDeleteNote}>
                    </lightning-button>
                  </div>
                  <div class="slds-col">
                    <lightning-button
                      variant="destructive"
                      label="Delete"
                      onclick={confirmDeleteNote}>
                    </lightning-button>
                  </div>
                </div>
              </div>
            </div>
          </template>
        </div>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
  </template>

  <!-- Create Ticket Modal -->
  <template if:true={showCreateTicketModal}>
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_medium" aria-labelledby="create-ticket-modal-heading">
      <div class="slds-modal__container">
        <header class="slds-modal__header">
          <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeCreateTicketModal}>
            <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
            <span class="slds-assistive-text">Close</span>
          </button>
          <h2 id="create-ticket-modal-heading" class="slds-modal__title slds-hyphenate">Create Support Ticket</h2>
        </header>
        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
          <lightning-record-edit-form object-api-name="Case" onsuccess={handleTicketSuccess} onerror={handleTicketError}>
            <lightning-messages></lightning-messages>
            <div class="slds-grid slds-wrap slds-gutters">
              <!-- Hidden OwnerId field set to Unassigned queue -->
              <lightning-input-field field-name="OwnerId" value="00G5f000004Hc9hEAC" class="slds-hide"></lightning-input-field>
              
              <template if:true={userContactId}>
                <div class="slds-col slds-size_1-of-1">
                  <lightning-input-field field-name="ContactId" value={userContactId}></lightning-input-field>
                </div>
              </template>
              <div class="slds-col slds-size_1-of-1">
                <lightning-input-field field-name="Subject" required></lightning-input-field>
              </div>
              <div class="slds-col slds-size_1-of-1">
                <lightning-input-field field-name="Description"></lightning-input-field>
              </div>
              <div class="slds-col slds-size_1-of-2">
                <lightning-input-field field-name="Priority"></lightning-input-field>
              </div>
              <div class="slds-col slds-size_1-of-2">
                <lightning-input-field field-name="Status"></lightning-input-field>
              </div>
            </div>
            <div class="slds-modal__footer">
              <lightning-button variant="neutral" label="Cancel" onclick={closeCreateTicketModal}></lightning-button>
              <lightning-button variant="brand" type="submit" label="Create Ticket"></lightning-button>
            </div>
          </lightning-record-edit-form>
        </div>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
  </template>

  <!-- Schedule Call Modal -->
  <template if:true={showScheduleCallModal}>
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_medium" aria-labelledby="schedule-call-modal-heading">
      <div class="slds-modal__container">
        <header class="slds-modal__header">
          <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeScheduleCallModal}>
            <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
            <span class="slds-assistive-text">Close</span>
          </button>
          <h2 id="schedule-call-modal-heading" class="slds-modal__title slds-hyphenate">Schedule A Call</h2>
        </header>
        <div class="slds-modal__content slds-p-around_medium">
          <div class="slds-form" role="list">
            <div class="slds-grid slds-wrap slds-gutters">
              <div class="slds-col slds-size_1-of-1">
                <lightning-input 
                  label="Subject" 
                  value={callSubject} 
                  onchange={handleCallSubjectChange}
                  required>
                </lightning-input>
              </div>
              <div class="slds-col slds-size_1-of-2">
                <lightning-input 
                  type="date" 
                  label="Due Date" 
                  value={callActivityDate} 
                  onchange={handleCallActivityDateChange}
                  required>
                </lightning-input>
              </div>
              <div class="slds-col slds-size_1-of-2">
                <lightning-combobox
                  label="Status"
                  value={callStatus}
                  placeholder="Select Status"
                  options={statusOptions}
                  onchange={handleCallStatusChange}
                  required>
                </lightning-combobox>
              </div>
              <div class="slds-col slds-size_1-of-2">
                <lightning-record-picker
                  label="Name (Contact)"
                  placeholder="Search Contacts..."
                  object-api-name="Contact"
                  onchange={handleCallWhoIdChange}>
                </lightning-record-picker>
              </div>
              <div class="slds-col slds-size_1-of-2">
                <lightning-combobox
                  label="Priority"
                  value={callPriority}
                  placeholder="Select Priority"
                  options={priorityOptions}
                  onchange={handleCallPriorityChange}>
                </lightning-combobox>
              </div>
              <div class="slds-col slds-size_1-of-1">
                <lightning-record-picker
                  label="Related To"
                  placeholder="Search..."
                  object-api-name="Candidate__c"
                  onchange={handleCallWhatIdChange}>
                </lightning-record-picker>
              </div>
            </div>
          </div>
        </div>
        <div class="slds-modal__footer">
          <lightning-button variant="neutral" label="Cancel" onclick={closeScheduleCallModal}></lightning-button>
          <lightning-button variant="brand" label="Schedule Call" onclick={handleScheduleCallSubmit}></lightning-button>
        </div>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
  </template>

  <!-- Create Candidate Flow Modal -->
  <template if:true={showCreateCandidateModal}>
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_large" aria-labelledby="create-candidate-modal-heading">
      <div class="slds-modal__container">
        <header class="slds-modal__header">
          <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeCreateCandidateModal}>
            <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
            <span class="slds-assistive-text">Close</span>
          </button>
          <h2 id="create-candidate-modal-heading" class="slds-modal__title slds-hyphenate">Create New Candidate</h2>
        </header>
        <div class="slds-modal__content slds-p-around_medium">
          <lightning-flow
            flow-api-name="New_Candidate_Screen_Flow"
            onstatuschange={handleCreateCandidateFlowStatusChange}>
          </lightning-flow>
        </div>
        <div class="slds-modal__footer">
          <lightning-button variant="neutral" label="Close" onclick={closeCreateCandidateModal}></lightning-button>
        </div>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
  </template>

  <!-- Reschedule Calls Flow Modal -->
  <template if:true={showRescheduleFlowModal}>
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_large" aria-labelledby="reschedule-flow-modal-heading">
      <div class="slds-modal__container">
        <header class="slds-modal__header">
          <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeRescheduleFlowModal}>
            <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
            <span class="slds-assistive-text">Close</span>
          </button>
          <h2 id="reschedule-flow-modal-heading" class="slds-modal__title slds-hyphenate">Reschedule Past Due Calls</h2>
        </header>
        <div class="slds-modal__content slds-p-around_medium">
          <lightning-flow
            flow-api-name="Reschedule_Selected_Past_Due_Tasks_to_Selected_Date"
            onstatuschange={handleRescheduleFlowStatusChange}>
          </lightning-flow>
        </div>
        <div class="slds-modal__footer">
          <lightning-button variant="neutral" label="Close" onclick={closeRescheduleFlowModal}></lightning-button>
        </div>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
  </template>

  <!-- Schedule Interview Modal -->
  <template if:true={showScheduleInterviewModal}>
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_medium" aria-labelledby="schedule-interview-modal-heading">
      <div class="slds-modal__container">
        <header class="slds-modal__header">
          <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeScheduleInterviewModal}>
            <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
            <span class="slds-assistive-text">Close</span>
          </button>
          <h2 id="schedule-interview-modal-heading" class="slds-modal__title slds-hyphenate">Schedule Interview</h2>
        </header>
        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
          <lightning-record-edit-form object-api-name="Interview__c" onsuccess={handleInterviewSuccess} onerror={handleInterviewError}>
            <lightning-messages></lightning-messages>
            <div class="slds-grid slds-wrap slds-gutters">
              <div class="slds-col slds-size_1-of-1">
                <lightning-input-field field-name="Candidate__c" required></lightning-input-field>
              </div>
              <div class="slds-col slds-size_1-of-2">
                <lightning-input-field field-name="Interview_Type__c" required></lightning-input-field>
              </div>
              <div class="slds-col slds-size_1-of-2">
                <lightning-input-field field-name="Date_Time_Scheduled__c" required></lightning-input-field>
              </div>
              <div class="slds-col slds-size_1-of-1">
                <lightning-input-field field-name="Interviewer_s__c"></lightning-input-field>
              </div>
              <div class="slds-col slds-size_1-of-2">
                <lightning-input-field field-name="Interview_Status__c"></lightning-input-field>
              </div>
              <div class="slds-col slds-size_1-of-2">
                <lightning-input-field field-name="Outcome__c"></lightning-input-field>
              </div>
              <div class="slds-col slds-size_1-of-1">
                <lightning-input-field field-name="Notes__c"></lightning-input-field>
              </div>
            </div>
            <div class="slds-modal__footer">
              <lightning-button variant="neutral" label="Cancel" onclick={closeScheduleInterviewModal}></lightning-button>
              <lightning-button variant="brand" type="submit" label="Schedule Interview"></lightning-button>
            </div>
          </lightning-record-edit-form>
        </div>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
  </template>
</template>
