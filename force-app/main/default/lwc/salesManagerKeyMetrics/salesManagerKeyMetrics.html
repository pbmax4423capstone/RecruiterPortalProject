<template>
    <div class="slds-card">
        <!-- Summary Cards Row -->
        <div class="slds-card__body slds-card__body_inner">
            <!-- Loading Spinner -->
            <template if:true={isLoading}>
                <div class="slds-align_absolute-center slds-p-around_medium">
                    <lightning-spinner alternative-text="Loading metrics" size="medium"></lightning-spinner>
                </div>
            </template>
            
            <!-- Metrics Display -->
            <template if:false={isLoading}>
                <div class="slds-grid slds-wrap slds-gutters slds-m-bottom_medium">
                    <!-- Total Candidates -->
                    <div class="slds-col slds-size_1-of-6 slds-medium-size_1-of-3 slds-small-size_1-of-1">
                        <div class="summary-card summary-total" 
                             data-label="Total Candidates" 
                             data-value={totalCandidates}
                             onclick={handleCardClick}>
                            <div class="summary-value">{totalCandidates}</div>
                            <div class="summary-label">Total Candidates</div>
                        </div>
                    </div>
                    
                    <!-- Upcoming Interviews -->
                    <div class="slds-col slds-size_1-of-6 slds-medium-size_1-of-3 slds-small-size_1-of-1">
                        <div class="summary-card summary-warning" 
                             data-label="Upcoming Interviews" 
                             data-value={upcomingInterviews}
                             onclick={handleCardClick}>
                            <div class="summary-value">{upcomingInterviews}</div>
                            <div class="summary-label">Upcoming Interviews</div>
                        </div>
                    </div>
                    
                    <!-- Active Pipeline -->
                    <div class="slds-col slds-size_1-of-6 slds-medium-size_1-of-3 slds-small-size_1-of-1">
                        <div class="summary-card summary-info" 
                             data-label="Active Pipeline" 
                             data-value={activePipeline}
                             onclick={handleCardClick}>
                            <div class="summary-value">{activePipeline}</div>
                            <div class="summary-label">Active Pipeline</div>
                        </div>
                    </div>
                    
                    <!-- On Contract B -->
                    <div class="slds-col slds-size_1-of-6 slds-medium-size_1-of-3 slds-small-size_1-of-1">
                        <div class="summary-card summary-purple" 
                             data-label="On Contract B" 
                             data-value={onContractB}
                             onclick={handleCardClick}>
                            <div class="summary-value">{onContractB}</div>
                            <div class="summary-label">On Contract B</div>
                        </div>
                    </div>
                    
                    <!-- On Contract A -->
                    <div class="slds-col slds-size_1-of-6 slds-medium-size_1-of-3 slds-small-size_1-of-1">
                        <div class="summary-card summary-purple" 
                             data-label="On Contract A" 
                             data-value={onContractA}
                             onclick={handleCardClick}>
                            <div class="summary-value">{onContractA}</div>
                            <div class="summary-label">On Contract A</div>
                        </div>
                    </div>
                    
                    <!-- Hired This Month -->
                    <div class="slds-col slds-size_1-of-6 slds-medium-size_1-of-3 slds-small-size_1-of-1">
                        <div class="summary-card summary-success" 
                             data-label="Hired This Month" 
                             data-value={hiredThisMonth}
                             onclick={handleCardClick}>
                            <div class="summary-value">{hiredThisMonth}</div>
                            <div class="summary-label">Hired This Month</div>
                        </div>
                    </div>
                    
                    <!-- Completed Interviews This Month -->
                    <div class="slds-col slds-size_1-of-6 slds-medium-size_1-of-3 slds-small-size_1-of-1">
                        <div class="summary-card summary-warning" 
                             data-label="Completed Interviews This Month" 
                             data-value={completedInterviewsThisMonth}
                             onclick={handleCardClick}>
                            <div class="summary-value">{completedInterviewsThisMonth}</div>
                            <div class="summary-label">Completed Interviews</div>
                        </div>
                    </div>
                </div>
                
                <!-- Definitions Table -->
                <div class="slds-m-bottom_medium">
                <h3 class="slds-text-heading_small slds-m-bottom_small">What Each Card Means</h3>
                <table class="definitions-table">
                    <thead>
                        <tr>
                            <th>Card</th>
                            <th>Description</th>
                            <th>Calculation</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><strong>Total Candidates</strong></td>
                            <td>All candidates owned by you</td>
                            <td>Count of all candidate records where Owner equals logged-in user</td>
                        </tr>
                        <tr>
                            <td><strong>Upcoming Interviews</strong></td>
                            <td>Scheduled interviews with future dates</td>
                            <td>Interviews with status = Scheduled AND date in the future</td>
                        </tr>
                        <tr>
                            <td><strong>Active Pipeline</strong></td>
                            <td>Candidates actively in process</td>
                            <td>Candidates with status Active/In Process, excluding Hired/Terminated</td>
                        </tr>
                        <tr>
                            <td><strong>On Contract B</strong></td>
                            <td>Agents in 4-month probationary contract (must submit 5 apps & $2500 FYC)</td>
                            <td>Active ALC records with Contract Type B for your candidates</td>
                        </tr>
                        <tr>
                            <td><strong>On Contract A</strong></td>
                            <td>Agents on career contract (validated Contract B or direct hire)</td>
                            <td>Active ALC records with Contract Type A for your candidates</td>
                        </tr>
                        <tr>
                            <td><strong>Hired This Month</strong></td>
                            <td>Candidates who completed contracting in current month</td>
                            <td>ALC records reaching Contracted/Complete stage during current calendar month</td>
                        </tr>
                        <tr>
                            <td><strong>Completed Interviews</strong></td>
                            <td>All interview types completed this month</td>
                            <td>Interviews with status = Completed AND completion date in current month</td>
                        </tr>
                    </tbody>
                </table>
                </div>
                
                <!-- Informational Note -->
                <div class="info-note">
                    <lightning-icon icon-name="utility:info" size="x-small" class="info-icon"></lightning-icon>
                    <span class="info-text">Click on any summary card to filter the Pipeline Details table to show only those records.</span>
                </div>
            </template>
        </div>
    </div>
    
    <!-- Drill-Down Modal -->
    <template if:true={showDrilldownModal}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_large" aria-modal="true">
            <div class="slds-modal__container">
                <!-- Modal Header -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" 
                            title="Close" 
                            onclick={closeDrilldown}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-modal__title slds-hyphenate">
                        {drilldownTitle} ({recordCount})
                    </h2>
                </header>
                
                <!-- Modal Body -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content">
                    <!-- Loading Spinner -->
                    <template if:true={isLoadingRecords}>
                        <div class="slds-align_absolute-center slds-p-around_xx-large">
                            <lightning-spinner alternative-text="Loading records" size="medium"></lightning-spinner>
                        </div>
                    </template>
                    
                    <!-- Records Table -->
                    <template if:false={isLoadingRecords}>
                        <template if:true={recordCount}>
                            <lightning-datatable
                                key-field="id"
                                data={drilldownRecords}
                                columns={drilldownColumns}
                                onrowaction={handleRowAction}
                                hide-checkbox-column
                                show-row-number-column>
                            </lightning-datatable>
                        </template>
                        
                        <!-- Empty State -->
                        <template if:true={hasNoRecords}>
                            <div class="slds-align_absolute-center slds-p-around_xx-large">
                                <div class="slds-text-align_center">
                                    <lightning-icon icon-name="utility:search" size="large" class="slds-m-bottom_small"></lightning-icon>
                                    <h3 class="slds-text-heading_medium">No records found</h3>
                                    <p class="slds-text-body_regular slds-m-top_small">
                                        There are no records matching this criteria.
                                    </p>
                                </div>
                            </div>
                        </template>
                    </template>
                </div>
                
                <!-- Modal Footer -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeDrilldown}>
                        Close
                    </button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
