<template>
    <template if:true={isLoading}>
        <div class="slds-spinner_container slds-is-relative" style="min-height: 300px;">
            <lightning-spinner alternative-text="Loading..." size="medium"></lightning-spinner>
        </div>
    </template>

    <template if:true={candidateData}>
        <div class="candidate-record-container">
            <!-- Hero Header Section -->
            <div class="hero-header">
                <div class="hero-content">
                    <div class="hero-left">
                        <div class="avatar-circle">
                            <lightning-icon icon-name="standard:lead" size="large"></lightning-icon>
                        </div>
                        <div class="hero-info">
                            <h1 class="hero-title">{candidateName}</h1>
                            <div class="hero-subtitle">
                                <span class="position-badge">{position}</span>
                                <template if:true={office}>
                                    {office}
                                </template>
                            </div>
                        </div>
                    </div>
                    <div class="hero-right">
                        <div class="action-buttons-row">
                            <div class="action-button-wrapper">
                                <lightning-button 
                                    label="Edit" 
                                    variant="brand" 
                                    icon-name="utility:edit"
                                    onclick={handleEdit}
                                    class="action-button">
                                </lightning-button>
                            </div>
                            <div class="action-button-wrapper">
                                <lightning-button 
                                    label="Create Interview" 
                                    variant="success" 
                                    icon-name="utility:event"
                                    onclick={handleCreateInterview}
                                    class="action-button">
                                </lightning-button>
                            </div>
                            <div class="action-button-wrapper">
                                <lightning-button 
                                    label="Start Contracting" 
                                    variant="brand-outline" 
                                    icon-name="utility:contract"
                                    onclick={handleStartContracting}
                                    class="action-button">
                                </lightning-button>
                            </div>
                            <div class="action-button-wrapper">
                                <lightning-button 
                                    label="Delete" 
                                    variant="destructive" 
                                    icon-name="utility:delete"
                                    onclick={handleDelete}
                                    class="action-button">
                                </lightning-button>
                            </div>
                        </div>
                        <div class="stage-badge-container">
                            <span class="stage-badge">
                                {status}
                            </span>
                            <template if:true={hasDeviceInspectionResult}>
                                <span class={deviceInspectionBadgeClass}>
                                    <template if:true={isDeviceInspectionPassed}>
                                        Device Inspection Passed
                                    </template>
                                    <template if:true={isDeviceInspectionFailed}>
                                        Device Inspection Failed
                                    </template>
                                </span>
                            </template>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tab Navigation -->
            <div class="tab-container">
                <lightning-tabset active-tab-value={activeTab} onselect={handleTabChange}>
                    <lightning-tab label="Candidate" value="candidate" icon-name="standard:lead">
                        <!-- Main Content Grid for Candidate Tab -->
                        <div class="content-grid">
                            <!-- Information Section -->
                            <div class="info-card full-width-card">
                                <div class="card-header">
                                    <lightning-icon icon-name="standard:account" size="small"></lightning-icon>
                                    <h2>Information</h2>
                                </div>
                                <div class="card-body">
                                    <div class="field-row">
                                        <div class="field-item">
                                            <span class="field-label">Type</span>
                                            <span class="field-value">{type}</span>
                                        </div>
                                        <div class="field-item">
                                            <span class="field-label">Contact</span>
                                            <template if:true={contactId}>
                                                <a onclick={navigateToContact} class="field-value link">View Contact</a>
                                            </template>
                                        </div>
                                    </div>
                                    <div class="field-row">
                                        <div class="field-item">
                                            <span class="field-label">Candidate Name</span>
                                            <span class="field-value">{candidateName}</span>
                                        </div>
                                        <div class="field-item">
                                            <span class="field-label">Owner</span>
                                            <span class="field-value">{salesManager}</span>
                                        </div>
                                    </div>
                                    <div class="field-row">
                                        <div class="field-item">
                                            <span class="field-label">First Name</span>
                                            <span class="field-value">{firstName}</span>
                                        </div>
                                        <div class="field-item">
                                            <span class="field-label">Mobile</span>
                                            <a href={phoneLink} class="field-value link">{phone}</a>
                                        </div>
                                    </div>
                                    <div class="field-row">
                                        <div class="field-item">
                                            <span class="field-label">Nickname</span>
                                            <span class="field-value">{nickname}</span>
                                        </div>
                                        <div class="field-item">
                                            <span class="field-label">Personal Email</span>
                                            <a href={emailLink} class="field-value link">{email}</a>
                                        </div>
                                    </div>
                                    <div class="field-row">
                                        <div class="field-item">
                                            <span class="field-label">Middle Name or Initial</span>
                                            <span class="field-value">{middleName}</span>
                                        </div>
                                        <div class="field-item">
                                            <span class="field-label">Highest Level Achieved</span>
                                            <span class="field-value highlight">{highestLevel}</span>
                                        </div>
                                    </div>
                                    <div class="field-row">
                                        <div class="field-item">
                                            <span class="field-label">Last Name</span>
                                            <span class="field-value">{lastName}</span>
                                        </div>
                                        <div class="field-item">
                                            <span class="field-label">MDE200</span>
                                            <span class="field-value">{mde200}</span>
                                        </div>
                                    </div>
                                    <div class="field-row">
                                        <div class="field-item">
                                            <span class="field-label">Agency</span>
                                            <span class="field-value">{agency}</span>
                                        </div>
                                        <div class="field-item">
                                            <span class="field-label">MS-10</span>
                                            <span class="field-value">{ms10}</span>
                                        </div>
                                    </div>
                                    <div class="field-row">
                                        <div class="field-item">
                                            <span class="field-label">Status</span>
                                            <span class="field-value">{status}</span>
                                        </div>
                                        <div class="field-item">
                                            <span class="field-label">Career Presentation ppt</span>
                                            <span class="field-value">{careerPresentation}</span>
                                        </div>
                                    </div>
                                    <div class="field-row">
                                        <div class="field-item">
                                            <span class="field-label">Target Market</span>
                                            <span class="field-value">{targetMarket}</span>
                                        </div>
                                        <div class="field-item">
                                            <span class="field-label">Next Step</span>
                                            <span class="field-value">{nextStep}</span>
                                        </div>
                                    </div>
                                    <div class="field-row">
                                        <div class="field-item">
                                            <span class="field-label">Sales Manager</span>
                                            <span class="field-value highlight">{salesManager}</span>
                                        </div>
                                        <div class="field-item">
                                            <span class="field-label">Next Meeting Date</span>
                                            <span class="field-value">{nextMeetingDate}</span>
                                        </div>
                                    </div>
                                    <div class="field-row">
                                        <div class="field-item">
                                            <span class="field-label">Recruiting Source</span>
                                            <span class="field-value">{recruitingSource}</span>
                                        </div>
                                        <div class="field-item">
                                            <span class="field-label">Studying for Life & Health</span>
                                            <span class="field-value">{studyingForLifeHealth}</span>
                                        </div>
                                    </div>
                                    <div class="field-row">
                                        <div class="field-item">
                                            <span class="field-label">Recruiting Sub-Source</span>
                                            <span class="field-value">{recruitingSubSource}</span>
                                        </div>
                                        <div class="field-item">
                                            <span class="field-label">Registered?</span>
                                            <span class="field-value">{registered}</span>
                                        </div>
                                    </div>
                                    <div class="field-row">
                                        <div class="field-item">
                                            <span class="field-label">Gender</span>
                                            <span class="field-value">{gender}</span>
                                        </div>
                                        <div class="field-item">
                                            <span class="field-label">Insurance Licensed</span>
                                            <span class="field-value">{insuranceLicensed}</span>
                                        </div>
                                    </div>
                                    <div class="field-row">
                                        <div class="field-item">
                                            <span class="field-label">Recruiter</span>
                                            <span class="field-value">{recruiter}</span>
                                        </div>
                                        <div class="field-item">
                                            <span class="field-label">Date of Birth</span>
                                            <span class="field-value">{dateOfBirth}</span>
                                        </div>
                                    </div>
                                    <div class="field-row">
                                        <div class="field-item">
                                            <span class="field-label">Office Location</span>
                                            <span class="field-value">{office}</span>
                                        </div>
                                        <div class="field-item">
                                            <span class="field-label">Relationships</span>
                                            <span class="field-value">{relationships}</span>
                                        </div>
                                    </div>
                                    <div class="field-row">
                                        <div class="field-item">
                                            <span class="field-label">Website</span>
                                            <span class="field-value">{website}</span>
                                        </div>
                                        <div class="field-item">
                                            <span class="field-label">Suffix</span>
                                            <span class="field-value">{suffix}</span>
                                        </div>
                                    </div>
                                    <div class="field-row">
                                        <div class="field-item">
                                            <span class="field-label">Device Inspection</span>
                                            <span class="field-value">{deviceInspection}</span>
                                        </div>
                                        <div class="field-item">
                                            <span class="field-label">Device Inspection Status</span>
                                            <span class="field-value">{deviceInspectionStatus}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Notes Section -->
                            <div class="info-card full-width-card">
                                <div class="card-header">
                                    <lightning-icon icon-name="standard:note" size="small"></lightning-icon>
                                    <h2>Notes & Next Steps</h2>
                                    <div class="header-note">
                                        <span class="utility-bar-hint">Click Notes in the utility bar below to create notes • Auto-refreshes every 5s</span>
                                        <lightning-button 
                                            icon-name="utility:refresh" 
                                            variant="brand-outline" 
                                            label="Refresh Notes" 
                                            onclick={handleRefreshNotes}
                                            class="refresh-btn">
                                        </lightning-button>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <template if:true={hasNotes}>
                                        <div class="notes-list">
                                            <template for:each={notes} for:item="note">
                                                <div key={note.Id} class="note-item">
                                                    <div class="note-header">
                                                        <h3 class="note-title">{note.Title}</h3>
                                                        <span class="note-date">
                                                            <lightning-formatted-date-time value={note.LastModifiedDate}></lightning-formatted-date-time>
                                                        </span>
                                                    </div>
                                                    <div class="note-author">By {note.LastModifiedByName}</div>
                                                    <div class="note-content">{note.TextPreview}</div>
                                                </div>
                                            </template>
                                        </div>
                                    </template>
                                    <template if:false={hasNotes}>
                                        <div class="empty-state">
                                            <lightning-icon icon-name="utility:note" size="small"></lightning-icon>
                                            <p><strong>No notes yet.</strong></p>
                                            <div class="slds-text-body_small slds-m-top_small">
                                                <p><strong>To add a note:</strong></p>
                                                <ol class="slds-list_ordered slds-m-top_x-small slds-m-left_medium">
                                                    <li>Click "Notes" in the utility bar below</li>
                                                    <li>Create your note</li>
                                                    <li>Click "Related" to attach it to this candidate</li>
                                                    <li>Return here - notes auto-refresh every 5s</li>
                                                </ol>
                                            </div>
                                        </div>
                                    </template>
                                </div>
                            </div>

                            <!-- Interview History Section -->
                            <div class="info-card full-width-card">
                                <div class="card-header">
                                    <lightning-icon icon-name="standard:event" size="small"></lightning-icon>
                                    <h2>Interview History</h2>
                                    <div class="header-note">
                                        <span class="utility-bar-hint">All scheduled and completed interviews • Auto-refreshes when interviews change</span>
                                        <lightning-button 
                                            icon-name="utility:refresh" 
                                            variant="brand-outline" 
                                            label="Refresh" 
                                            onclick={handleRefreshInterviews}
                                            class="refresh-btn">
                                        </lightning-button>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <template if:true={hasInterviews}>
                                        <lightning-datatable
                                            key-field="Id"
                                            data={interviews}
                                            columns={interviewColumns}
                                            onrowaction={handleInterviewRowAction}
                                            hide-checkbox-column
                                            is-loading={isLoadingInterviews}>
                                        </lightning-datatable>
                                    </template>
                                    <template if:false={hasInterviews}>
                                        <div class="empty-state">
                                            <lightning-icon icon-name="utility:event" size="small"></lightning-icon>
                                            <p><strong>No interviews scheduled yet.</strong></p>
                                            <p class="slds-text-body_small slds-m-top_small">
                                                Click "Create Interview" above to schedule the first interview.
                                            </p>
                                        </div>
                                    </template>
                                </div>
                            </div>

                            <!-- Legacy Notes Section -->
                            <template if:true={hasLegacyNotes}>
                                <div class="info-card full-width-card">
                                    <div class="card-header">
                                        <lightning-icon icon-name="standard:file" size="small"></lightning-icon>
                                        <h2>Legacy Notes</h2>
                                        <div class="header-note">
                                            <span class="utility-bar-hint">Historical notes with dates - migrating to new enhanced notes system</span>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <div class="legacy-notes-content">
                                            <lightning-formatted-text value={legacyNotes}></lightning-formatted-text>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </lightning-tab>

                    <lightning-tab label="Contracting" value="contracting" icon-name="standard:contract">
                        <!-- Contracting Tab Content -->
                        <div class="content-grid">
                            <!-- Offer Accepted Section -->
                            <div class="info-card full-width-card">
                                <div class="card-header">
                                    <lightning-icon icon-name="standard:opportunity" size="small"></lightning-icon>
                                    <h2>Section</h2>
                                </div>
                                <div class="card-body">
                                    <div class="field-row">
                                        <div class="field-item">
                                            <span class="field-label">Offer Accepted</span>
                                            <span class="field-value">{offerAccepted}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </lightning-tab>
                </lightning-tabset>
            </div>
        </div>
    </template>

    <template if:true={error}>
        <div class="error-message">
            <lightning-icon icon-name="utility:error" size="small"></lightning-icon>
            <p><strong>Error loading candidate data</strong></p>
            <p class="slds-text-body_small slds-m-top_small">
                {errorMessage}
            </p>
        </div>
    </template>

    <!-- Create Interview Modal -->
    <template if:true={showCreateInterviewModal}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_medium" aria-labelledby="create-interview-modal-heading">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeCreateInterviewModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="create-interview-modal-heading" class="slds-modal__title slds-hyphenate">Create Interview</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="create-interview-modal-content">
                    <lightning-record-edit-form object-api-name="Interview__c" onsuccess={handleInterviewSuccess} onerror={handleInterviewError}>
                        <lightning-messages></lightning-messages>
                        
                        <!-- Interview History Summary -->
                        <template if:true={interviewSummary}>
                            <template if:true={interviewSummary.hasCompletedInterviews}>
                                <div class="slds-box slds-theme_info slds-m-bottom_small">
                                    <p class="slds-text-body_small">
                                        <lightning-icon icon-name="utility:info" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                                        <strong>Interview History:</strong> {interviewSummary.summaryText}
                                    </p>
                                </div>
                            </template>
                        </template>
                        
                        <div class="slds-grid slds-wrap slds-gutters">
                            <div class="slds-col slds-size_1-of-1">
                                <lightning-input-field field-name="Candidate__c" value={recordId} readonly></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input-field field-name="Interview_Type__c" value={suggestedInterviewType} required></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input-field field-name="Date_Time_Scheduled__c" required></lightning-input-field>
                            </div>
                            
                            <!-- Interviewer Field with Toggle -->
                            <div class="slds-col slds-size_1-of-1">
                                <template if:false={showInterviewerField}>
                                    <div class="slds-form-element">
                                        <label class="slds-form-element__label">Interviewer</label>
                                        <div class="slds-form-element__control">
                                            <div class="slds-text-body_regular slds-p-vertical_x-small">
                                                {currentUserName}
                                                <lightning-button variant="base" label="Add Additional Interviewers" onclick={toggleInterviewerField} class="slds-m-left_small"></lightning-button>
                                            </div>
                                        </div>
                                    </div>
                                </template>
                                <template if:true={showInterviewerField}>
                                    <lightning-input-field field-name="Interviewer_s__c"></lightning-input-field>
                                </template>
                            </div>
                            
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input-field field-name="Interview_Status__c"></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input-field field-name="Outcome__c"></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-1">
                                <lightning-input-field field-name="Notes__c"></lightning-input-field>
                            </div>
                        </div>
                        <div class="slds-modal__footer">
                            <lightning-button variant="neutral" label="Cancel" onclick={closeCreateInterviewModal}></lightning-button>
                            <lightning-button variant="brand" type="submit" label="Create Interview"></lightning-button>
                        </div>
                    </lightning-record-edit-form>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
